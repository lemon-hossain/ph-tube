<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE</title>
    <!-- daisyUI file link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI file link end -->

    <!-- font awsome kit link start -->
    <script
      src="https://kit.fontawesome.com/39832cba6c.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awsome kit link end -->
  </head>
  <body>
    <header>
      <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-4">
        <div class="">
          <img src="images/Logo.png" alt="" />
        </div>
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="search" type="search" required placeholder="Search" />
          </label>
        </div>
        <div>
          <button class="btn bg-[#FF1F3D] text-white font-medium text-[18px]">
            Sort by view
          </button>
        </div>
      </nav>
    </header>

    <main>
      <!-- buttons section start -->
      <section>
        <div
          id="categoriesContainer"
          class="w-11/12 mx-auto flex justify-center py-4 gap-5"
        >
          <div>
            <button
              onclick="loadVideos()"
              class="btn btn-sm bg-[#FF1F3D] text-white font-semibold text-[18px]"
            >
              All
            </button>
          </div>
        </div>
      </section>
      <!-- buttons section end -->

      <!-- loader section start -->
      <section id="loader" class="text-center py-8 hidden">
        <span class="loading loading-dots loading-xl"></span>
      </section>
      <!-- loader section end -->

      <!-- video section start -->
      <section
        id="videoContainer"
        class="w-11/12 mx-auto grid grid-cols-4 gap-5 py-14"
      >
        <div class="col-span-full flex flex-col items-center">
          <img class="w-[120px]" src="images/Icon.png" alt="" />
          <h2 class="font-bold text-3xl mt-9 text-center">
            Oops!! Sorry, There is no <br />content here
          </h2>
        </div>
      </section>
      <!-- video section end -->

      <!-- Open the modal using ID.showModal() method -->
      <dialog id="showModal" class="modal">
        <div class="modal-box">
          <div id="modalTitleContainr" class="text-center"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <!-- java script file link start -->
    <script src="js/index.js"></script>
    <!-- java script file link end -->
  </body>
</html>
