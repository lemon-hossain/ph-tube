<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- daisyUI file link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI file link end -->

    <!-- font awsome kit link start -->

      src="https://kit.fontawesome.com/39832cba6c.js"

    <main>

              All
            </button>
          </div>
        </div>

      <!-- buttons section end -->

      <!-- video section start -->
